<html lang="en">

        <input type="number" name="" id="txtExt" placeholder="Extension">
        <input type="number" id="txtPhone" placeholder="HomePhone">
        <input type="email" name="" id="txtEmail" placeholder="email">

        <button onclick="agregar()">Agregar</button>
